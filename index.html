<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="SPTimmer's website" />
    <meta charset="utf-8">
    <title>SPTimmer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SPTimmer">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/svg-transitions.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="container">
            <section style="background-color: red;"></section>
            <section style="background-color: green;"></section>
            <section style="background-color: blue;"></section>
            <section style="background-color: yellow;"></section>
            <section style="background-color: cyan;"></section>
            <section style="background-color: magenta;"></section>
        </div>
    </main>
    <footer id="footer"></footer>

    <script>
        $("#header").load("assets/header.html", function () {
            let page = window.location.pathname.split("/").pop();
            if (page === "") {
                $("#index").addClass("active");
            } else {
                $("#" + page.split(".")[0]).addClass("active");
            }
        });
        $("#footer").load("assets/footer.html", function () {
            $("#year").text(new Date().getFullYear());
        });
        function openSmolMenu() {
            $("#nav").addClass("showMenu");
        }
        function closeSmolMenu() {
            $("#nav").removeClass("showMenu");
        }
    </script>

</body>

</html>
